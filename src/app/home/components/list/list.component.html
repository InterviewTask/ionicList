<div class="list-container">
  <div class="search-container">
    <ion-searchbar
      placeholder="Search"
      (ionInput)="onSearch($event)"
    ></ion-searchbar>
    <ion-button (click)="toggleSortDirection()">
      {{ sortDirection === "asc" ? "Sort Descending" : "Sort Ascending" }}
    </ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of filteredData">
      {{ item.name }}
    </ion-item>
  </ion-list>
</div>
